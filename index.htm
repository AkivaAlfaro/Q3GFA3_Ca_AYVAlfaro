<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Random</title>
</head>
<body>
    <script>
        let x = Math.floor((Math.random() * 1000)+1);

        document.write("Randomly generated number: " + x + "<br>");
        var y = Math.floor((x%1000)/100);
        let z = Math.floor((x%100)/10);
        let a = Math.floor((x%10)/1);

        document.write("Breakdown: " + y*100 + ", " + z*10 + ", " + a*1 + "<br>");
        
        var date = new Date();
        document.write("Date: " + date);

    </script>
    
</body>
</html>
